{% set version = "4.7.1" %}
{% set sha256 = "8503383c1c31842576516b803d07564216470887ca6388719e4c4089663b410c" %}

package:
  name: mercurial
  version: {{ version }}

source:
  fn: mercurial-{{ version }}.tar.gz
  url: https://mercurial-scm.org/release/mercurial-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1000
  skip: True  # [py3k]
  script: python setup.py install

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools  # [win]
  run:
    - python
    - setuptools  # [win]

test:
  commands:
    - hg --version

about:
  home: http://mercurial-scm.org
  license: GPL2
  license_file: COPYING
  summary: Source control management tool

extra:
  recipe-maintainers:
    - ngoldbaum
