{% set version = "4.1" %}
{% set sha256 = "7b33c32cdd1d518bc2e2ae223e6ef63c486cf52e9d01a45b99cf8eab7bea5274" %}

package:
  name: mercurial
  version: {{ version }}

source:
  fn: mercurial-{{ version }}.tar.gz
  url: https://mercurial-scm.org/release/mercurial-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  skip: True  # [py3k]
  script: python setup.py install

requirements:
  build:
    - python
  run:
    - python

test:
  commands:
    - hg --version

about:
  home: http://mercurial-scm.org
  license: GPL2
  license_file: COPYING
  summary: Source control management tool

extra:
  recipe-maintainers:
    - ngoldbaum
