{% set version = "4.3" %}
{% set sha256 = "ebf11176e9b5354ec7a1bde6c5382c914d10c397410531faf89f8b5124a7cb65" %}

package:
  name: mercurial
  version: {{ version }}

source:
  fn: mercurial-{{ version }}.tar.gz
  url: https://mercurial-scm.org/release/mercurial-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  skip: True  # [py3k]
  script: python setup.py install

requirements:
  build:
    - python
    - setuptools  # [win]
  run:
    - python
    - setuptools  # [win]

test:
  commands:
    - hg --version

about:
  home: http://mercurial-scm.org
  license: GPL2
  license_file: COPYING
  summary: Source control management tool

extra:
  recipe-maintainers:
    - ngoldbaum
